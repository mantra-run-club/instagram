<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Instagram</title>
</head>
<body>
    <script>
        // Deep link to open the Instagram app
        window.location.href = "instagram://user?username=mantrarunclub";

        // Fallback to web version after 2 seconds if the app is not installed
        setTimeout(function() {
            window.location.href = "https://www.instagram.com/mantrarunclub";
        }, 2000);
    </script>
    <p>If you are not redirected, <a href="https://www.instagram.com/mantrarunclub">click here</a>.</p>
</body>
</html>
